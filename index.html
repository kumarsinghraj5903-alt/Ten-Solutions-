<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ten Solutions – AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #chatBox {
      width: 100%;
      max-width: 420px;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatHistory {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .user-msg {
      background: #e1f0ff;
      align-self: flex-end;
    }

    .ai-msg {
      background: #f1f1f1;
      align-self: flex-start;
    }

    form {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div id="chatBox">
    <div id="chatHistory"></div>

    <form id="aiForm">
      <input
        id="aiInput"
        type="text"
        placeholder="Ask a NCERT question (Class 9–12)…"
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatHistory = document.getElementById("chatHistory");
      const aiForm = document.getElementById("aiForm");
      const aiInput = document.getElementById("aiInput");

      function addMessage(text, type) {
        const div = document.createElement("div");
        div.className = `message ${type}-msg`;
        div.innerHTML = text.replace(/\n/g, "<br>");
        chatHistory.appendChild(div);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      aiForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const question = aiInput.value.trim();
        if (!question) return;

        addMessage(question, "user");
        aiInput.value = "";
        aiInput.disabled = true;

        const typing = document.createElement("div");
        typing.className = "message ai-msg";
        typing.innerText = "AI is thinking...";
        chatHistory.appendChild(typing);
        chatHistory.scrollTop = chatHistory.scrollHeight;

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: question })
          });

          const data = await res.json();
          typing.remove();

          if (data && data.reply) {
            addMessage(data.reply, "ai");
          } else {
            addMessage("⚠ AI response error.", "ai");
          }

        } catch (err) {
          typing.remove();
          addMessage("⚠ AI server unavailable. Try again later.", "ai");
        } finally {
          aiInput.disabled = false;
          aiInput.focus();
        }
      });
    });
  </script>
</body>
</html>
