<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ten Solutions – AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      padding: 15px;
      background: #2563eb;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
    .chat-history {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      max-width: 90%;
    }
    .user-msg {
      background: #dbeafe;
      align-self: flex-end;
    }
    .ai-msg {
      background: #f1f5f9;
      align-self: flex-start;
    }
    form {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">AI Assistant of Ten Solutions</div>
  <div id="chatHistory" class="chat-history"></div>

  <form id="aiForm">
    <input id="aiInput" type="text" placeholder="Ask CBSE Class 9–12 question..." required />
    <button type="submit">Send</button>
  </form>
</div>

<script>
  const aiForm = document.getElementById("aiForm");
  const aiInput = document.getElementById("aiInput");
  const chatHistory = document.getElementById("chatHistory");

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "message " + (type === "user" ? "user-msg" : "ai-msg");
    div.textContent = text;
    chatHistory.appendChild(div);
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  aiForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const question = aiInput.value.trim();
    if (!question) return;

    addMessage(question, "user");
    aiInput.value = "";

    const thinking = document.createElement("div");
    thinking.className = "message ai-msg";
    thinking.textContent = "AI Assistant is thinking...";
    chatHistory.appendChild(thinking);

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: question })
      });

      const data = await res.json();
      thinking.remove();

      addMessage(
        data.reply || "AI did not respond. Please try again.",
        "ai"
      );
    } catch (err) {
      thinking.remove();
      addMessage("❌ Error connecting to AI server.", "ai");
      console.error(err);
    }
  });
</script>

</body>
</html>
